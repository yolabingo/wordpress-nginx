### admin-whitelist-ips.conf should have the list of ips allowed to 
### you may want to customize a few common features
# vim: syntax=nginx

# Allow public access to / - include admin-whitelist-ips.conf to restrict the entire site
# Or, comment out "location /" here, and define it per site
location / {
	try_files $uri $uri/ /index.php?$args;
}
location = /index.php {
	include snippets/wordpress-nginx/php.conf;
}
# for woo commerce, customers need access to wp-login.php to register/login
location ~ /wp-login\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
location ~ /wp-signup\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
location ~ /wp-comments-post\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
# disable theme editor
location ~ /wp-admin/network/theme-editor\.php$ {
	return 301 /wp-admin/;
}
# recommended to "define('DISABLE_WP_CRON', 'true');" in wp-config.php and 
# run hourly via cron/cli
# "0 * * * *  php  /path/to/wp-cron.php"
location ~ /wp-cron\.php$ {
        deny all;
}
location ~ /xmlrpc\.php$ {
        deny all;
}
# recommended security headers
# add_header X-Frame-Options SAMEORIGIN;
# add_header Strict-Transport-Security "max-age=31536000";
# add_header X-Content-Type-Options nosniff;
# add_header X-XSS-Protection "1; mode=block";

### probably no need to edit below here

server_tokens off;
fastcgi_hide_header X-Powered-By;
proxy_hide_header X-Powered-By;
autoindex off;
index index.php;

# use /var/www/ docroot for all Let's Encrypt certs
location ^~ /.well-known/acme-challenge/ {
    	root                 /var/www;
    	try_files            $uri $uri/ =404;
}
location ~ /\. {
	deny all;
}
location = /favicon.ico {
	log_not_found off;
	access_log off;
}
location = /robots.txt {
	log_not_found off;
	access_log off;
}
location ~* /autodiscover\.xml {
	log_not_found off;
	access_log off;
}
location ~ /(readme.html|license.txt|wp-config.php.tmpl)$ {
	deny all;
}

