# vim: syntax=nginx
location / {
        deny all;
}
# uncomment the following include (or add to site confit) to restrict the entire site, otherwise it is public
# include admin-whitelist-ips.conf;

### BEGIN Pass directly to Wordpress
location ~ ^$ {
        try_files /dev/null /index.php?$args;
}
# all Wordpress Permalinks have a trailing /
location ~ /$ {
        try_files /dev/null /index.php?$args;
}
location = /index.php {
	include snippets/wordpress-nginx/php.conf;
}
### END Pass directly to Wordpress

### you may want to customize a few common features - login, comments, signup
# remove "include snippets/wordpress-nginx/admin-whitelist-ips.conf;" from these
# if you want to allow public login, signup, or comments
# woo commerce requires public login/signup
location ~ /wp-login\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
location ~ /wp-signup\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
location ~ /wp-comments-post\.php$ {
	include snippets/wordpress-nginx/admin-whitelist-ips.conf;
	include snippets/wordpress-nginx/php.conf;
}
# disable theme editor
location ~ /wp-admin/network/theme-editor\.php$ {
	return 301 /wp-admin/;
}
# recommended to "define('DISABLE_WP_CRON', 'true');" in wp-config.php and run hourly via cron/cli
# "0 * * * *  php  /path/to/wp-cron.php"
location ~ /wp-cron\.php$ {
        deny all;
}
location ~ /xmlrpc\.php$ {
        deny all;
}

# allow wp-generated sitemaps
location ~ /sitemap.*\.xml(\.gz)?$ {
        try_files $uri /index.php?$args;
}

# allow only static content from /wp-content/
location ~* /wp-content/.*\.(ai|bmp|css|doc|f4l|flv|gif|gz|jpe?g|jpg|js|json|mov|mp3|mp4|mpg|pages|pdf|png|ppt|psd|qt|svg|wav|wmv|xls|zip)$ {
	try_files $uri =404;
}
location ~ /wp-content/ {
	deny all;
}
# recommended security headers
# add_header X-Frame-Options SAMEORIGIN;
# add_header Strict-Transport-Security "max-age=31536000";
# add_header X-Content-Type-Options nosniff;
# add_header X-XSS-Protection "1; mode=block";

### probably no need to edit below here

server_tokens off;
fastcgi_hide_header X-Powered-By;
proxy_hide_header X-Powered-By;
autoindex off;
index index.php;

# append a slash if it looks like a slug but is missing the trailing slash
location ~ (/[\w-%]+)+$ {
        return 301 https://$host$request_uri/
}
# use /var/www as root for all Let's Encrypt certs
location ^~ /.well-known/acme-challenge/ {
        allow       all;
    	root        /var/www;
    	try_files   $uri =404;
}
location ~ /\. {
	deny all;
}
location ~* /(autodiscover\.xml|favicon\.ico|robots.txt)$ {
	log_not_found off;
	access_log    off;
    	try_files     $uri =404;
}
location ~ /(readme\.html|license\.txt|wp-config\.php\.tmpl)$ {
	deny all;
}

